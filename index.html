<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar text-center navbar-dark bg-secondary">
        <span class="navbar-title h1 text-white">Weather Dashboard</span>
    </nav>
    <!--Container section/Search bar-->
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-dark">
                <p class="searchBar">Enter city here: </p>

                <!--User input section-->
                <form id="cityForm">
                    <div class="inputForm">
                        <input id="cityInput" type="text" class="formInput" placeholder="Enter city name" aria-current="Enter city name">
                        <div class="cityInputAppend">
                            <button class="btn btn-primary" type="submit" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!--Search history list-->
                <div id="cityHistory">

                </div>
            </div>
            <div class="col-md-9 mt-2">
                <div class="row">
                    <div id="cityContainer">

                        

                    </div>
                </div>
                <h2 id="fiveDayForecast" class="mt-1"></h2>
                <div id="fiveDayContainer" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
